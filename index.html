<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/jquery-3.4.1.slim.min.js"></script>
    <script src="./js/popper-core-2.1.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 id="res" class="mt-2 text-center"></h2>
      <div class="row flex-column align-items-center my-2">
        <div class="col-6 text-center">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="order"
              id="order1"
              value="1221"
              checked
            />
            <label class="form-check-label" for="order1">1221</label>
          </div>

          <!-- <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="order"
              id="order2"
              value="3231"
            />
            <label class="form-check-label" for="order2">3231</label>
          </div> -->

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="order"
              id="order3"
              value="1223"
            />
            <label class="form-check-label" for="order3">1223</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="order"
              id="order4"
              value="123"
            />
            <label class="form-check-label" for="order4">123</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="order"
              id="order5"
              value="13"
            />
            <label class="form-check-label" for="order5">13</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="order"
              id="order6"
              value="31"
            />
            <label class="form-check-label" for="order6">31</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="order"
              id="order7"
              value="33"
            />
            <label class="form-check-label" for="order7">33</label>
          </div>
        </div>
        <div class="col-6 text-center my-2">
          <button id="reset" type="button" class="btn btn-secondary">
            Reset
          </button>
          <button id="submit" type="button" class="btn btn-primary ml-2">
            Submit
          </button>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        $("#submit").on("click", calc);
        $("#reset").on("click", reset);
        reset();
      });
      const table = {
        sha: {
          "1221": "has",
          "3231": "sha",
          "1223": "sah",
          "123": "hsa",
          "13": "ash",
          "31": "ahs",
          "33": "sha"
        },
        has: {
          "1221": "ash",
          "3231": "has",
          "1223": "hsa",
          "123": "ahs",
          "13": "sha",
          "31": "sah",
          "33": "has"
        },
        ahs: {
          "1221": "hsa",
          "3231": "ahs",
          "1223": "ash",
          "123": "has",
          "13": "sah",
          "31": "sha",
          "33": "ahs"
        },
        sah: {
          "1221": "ahs",
          "3231": "sah",
          "1223": "sha",
          "123": "ash",
          "13": "hsa",
          "31": "has",
          "33": "sah"
        },
        hsa: {
          "1221": "sah",
          "3231": "hsa",
          "1223": "has",
          "123": "sha",
          "13": "ahs",
          "31": "ash",
          "33": "hsa"
        },
        ash: {
          "1221": "sha",
          "3231": "ash",
          "1223": "ahs",
          "123": "sah",
          "13": "has",
          "31": "hsa",
          "33": "ash"
        }
      };
      function calc() {
        const cur = $('#res').text().toLowerCase();
        const ord = $('input[name="order"]:checked').val();
        $('#res').text(table[cur][ord].toUpperCase());
      }
      function reset() {
        $('#res').text('SHA');
        $('#order1').prop('checked', true);
      }
    </script>
  </body>
</html>
